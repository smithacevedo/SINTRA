version: '3.8'
services:
  db:
    image: postgres:14
    # REMOVED: docker-compose configuration removed from repository.
    # If you need docker-compose setup, generate or request a maintained version.
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sintra-net

  web:
    build: .
    # Ejecutar migraciones normales, collectstatic y arrancar Gunicorn.
    command: sh -c "python manage.py migrate --no-input && python manage.py collectstatic --no-input && gunicorn core.wsgi:application -b 0.0.0.0:8000 --workers 3"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
      - DATABASE_URL=postgres://postgres:123@db:5432/sintra
      - WKHTMLTOPDF_CMD=/usr/local/bin/wkhtmltopdf
    depends_on:
      - db
    networks:
      - sintra-net

volumes:
  postgres_data:

networks:
  sintra-net:
 