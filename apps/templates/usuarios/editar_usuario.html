{% extends "layouts/base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Editar Usuario</h4>
                <p class="card-category">ID: {{ usuario.id }}</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="first_name">Nombre</label>
                                <input type="text" name="first_name" class="form-control" value="{{ usuario.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="last_name">Apellido</label>
                                <input type="text" name="last_name" class="form-control" value="{{ usuario.last_name }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="is_active" class="form-check-input" {% if usuario.is_active %}checked{% endif %}>
                            <label class="form-check-label">Usuario Activo</label>
                        </div>
                    </div>
                    
                    <!-- Gestión de Roles -->
                    <div class="form-group mt-4">
                        <label>Gestión de Roles</label>
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Roles Disponibles</h6>
                                <select id="rolesDisponibles" class="form-control" size="8" style="height: 180px;">
                                    {% for rol in roles %}
                                    <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                                    {% endfor %}
                                </select>
                                <button type="button" class="btn btn-success btn-sm mt-2" onclick="agregarRol()">
                                    <i class="material-icons">add</i> Agregar
                                </button>
                            </div>
                            <div class="col-md-6">
                                <h6>Roles Asignados</h6>
                                <select id="rolesAsignados" class="form-control" size="8" style="height: 180px;">
                                </select>
                                <button type="button" class="btn btn-danger btn-sm mt-2" onclick="quitarRol()">
                                    <i class="material-icons">remove</i> Quitar
                                </button>
                            </div>
                        </div>
                        <div id="rolesHidden"></div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">
                            <i class="material-icons">save</i> Actualizar
                        </button>
                        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">
                            <i class="material-icons">cancel</i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function agregarRol() {
    const disponibles = document.getElementById('rolesDisponibles');
    const asignados = document.getElementById('rolesAsignados');
    
    if (disponibles.selectedIndex >= 0) {
        const option = disponibles.options[disponibles.selectedIndex];
        const newOption = new Option(option.text, option.value);
        asignados.add(newOption);
        disponibles.remove(disponibles.selectedIndex);
        actualizarRolesOcultos();
    }
}

function quitarRol() {
    const disponibles = document.getElementById('rolesDisponibles');
    const asignados = document.getElementById('rolesAsignados');
    
    if (asignados.selectedIndex >= 0) {
        const option = asignados.options[asignados.selectedIndex];
        const newOption = new Option(option.text, option.value);
        disponibles.add(newOption);
        asignados.remove(asignados.selectedIndex);
        actualizarRolesOcultos();
    }
}

function actualizarRolesOcultos() {
    const asignados = document.getElementById('rolesAsignados');
    const hiddenContainer = document.getElementById('rolesHidden');
    
    hiddenContainer.innerHTML = '';
    
    for (let i = 0; i < asignados.options.length; i++) {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'roles';
        input.value = asignados.options[i].value;
        hiddenContainer.appendChild(input);
    }
}

// Cargar roles asignados al usuario
document.addEventListener('DOMContentLoaded', function() {
    const rolesAsignados = {{ roles_asignados|safe }};
    const disponibles = document.getElementById('rolesDisponibles');
    const asignados = document.getElementById('rolesAsignados');
    
    // Mover roles asignados de disponibles a asignados
    for (let i = disponibles.options.length - 1; i >= 0; i--) {
        const option = disponibles.options[i];
        if (rolesAsignados.includes(parseInt(option.value))) {
            const newOption = new Option(option.text, option.value);
            asignados.add(newOption);
            disponibles.remove(i);
        }
    }
    
    actualizarRolesOcultos();
});
</script>
{% endblock %}
