{% extends "layouts/base.html" %}

{% block title %}Editar Permiso{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Editar Permiso</h4>
                <p class="card-category">ID: {{ permiso.id }}</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.nombre.id_for_label }}">Nombre del Permiso</label>
                        {{ form.nombre }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.llave.id_for_label }}">Llave del Permiso</label>
                        {{ form.llave }}
                        <small class="form-text text-muted">Identificador Ãºnico del permiso</small>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-warning">
                            <i class="material-icons">save</i> Actualizar
                        </button>
                        <a href="{% url 'lista_permisos' %}" class="btn btn-secondary">
                            <i class="material-icons">cancel</i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
