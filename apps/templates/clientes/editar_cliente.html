{% extends "layouts/base.html" %}

{% block title %} Editar Cliente {% endblock %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">Editar Cliente</h4>
                <p class="card-category">Modifique la informaci√≥n del cliente</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="bmd-label-floating">Nombre Cliente / Proyecto (*)</label>
                                <input type="text" class="form-control" name="nombre_cliente" value="{{ form.nombre_cliente.value }}" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Guardar Cambios</button>
                    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary pull-right mr-2">Volver</a>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascripts %}{% endblock javascripts %}
